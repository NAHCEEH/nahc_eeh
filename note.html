<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영양제 공부 & 오답노트 탭</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F2E9E0;
      padding: 20px;
      max-width: 390px;
      margin: 0 auto;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #EC9787; /* 연핑크 */
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-button.active {
      background-color: #fff;
      color: #EC9787;
      border: 2px solid #EC9787;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button id="btn-study" class="tab-button active" onclick="switchTab('study')">학습하기</button>
    <button id="btn-note" class="tab-button" onclick="switchTab('note')">오답노트</button>
  </div>

  <div id="content-study" class="tab-content active">
    <h3>영양제 학습하기</h3>
    <p>Quiz</p>
  </div>

  <div id="content-note" class="tab-content">
    <h3>오답노트</h3>
    <p>저장된 오답노트들이 여기에 표시됩니다.</p>
  </div>

  <script>
    function switchTab(tab) {
      // 버튼 스타일 변경
      document.getElementById('btn-study').classList.remove('active');
      document.getElementById('btn-note').classList.remove('active');
      document.getElementById('btn-' + tab).classList.add('active');

      // 콘텐츠 전환
      document.getElementById('content-study').classList.remove('active');
      document.getElementById('content-note').classList.remove('active');
      document.getElementById('content-' + tab).classList.add('active');
    }
  </script>
</body>
</html>
